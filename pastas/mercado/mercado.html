<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarCraker - Mercado</title>
    <link rel="stylesheet" href="/pastas/inicio/inicio.css">
    <link rel="stylesheet" href="/pastas/mercado/mercado.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="navbar">
      <div class="logo">DarCraker - Mercado</div>
      <i class="fas fa-bars menu-toggle" onclick="toggleSidebar()"></i>
    </header>

    <nav id="sidebar" class="sidebar">
        <div class="sidebar-content">
            <a href="/inicio.html" class="sidebar-link">
                <img src="/pastas/img/inicio.jpg" alt="Início" class="sidebar-img">
                <span class="sidebar-text">Início</span>
            </a>
            <a href="/heroi.html" class="sidebar-link">
                <img src="/pastas/img/heroi.jpg" alt="Herói" class="sidebar-img">
                <span class="sidebar-text">Herói</span>
            </a>
            <a href="/mundo.html" class="sidebar-link">
                <img src="/pastas/img/icone_mundo.png" alt="Mundo" class="sidebar-img">
                <span class="sidebar-text">Mundo</span>
            </a>
            <a href="/mochila.html" class="sidebar-link">
                <img src="/pastas/img/mochila.jpg" alt="Mochila" class="sidebar-img">
                <span class="sidebar-text">Mochila</span>
            </a>
            <a href="/mercado.html" class="sidebar-link">
                <img src="/pastas/img/home.jpg" alt="Mercado" class="sidebar-img">
                <span class="sidebar-text">Mercado</span>
            </a>
            <a href="/pastas/equipamentos/equipamentos.html" class="sidebar-link">
                <img src="/pastas/img/icone_equipamento.png" alt="Equipamentos" class="sidebar-img">
                <span class="sidebar-text">Equipamentos</span>
            </a>
            <a href="/rank.html" class="sidebar-link">
                <img src="/pastas/img/conquistas.jpg" alt="Ranking" class="sidebar-img">
                <span class="sidebar-text">Ranking</span>
            </a>
            <a href="/sair" class="sidebar-link">
                <img src="/pastas/img/home.jpg" alt="Sair" class="sidebar-img">
                <span class="sidebar-text">Sair</span>
            </a>
        </div>
    </nav>

    <main class="content">
        <h2>Mercado entre Heróis</h2>
        <div class="mercado-tabs">
            <button class="tab-btn active" onclick="showTab('comprar', this)">Comprar</button>
            <button class="tab-btn" onclick="showTab('vender', this)">Anunciar</button>
            <button class="tab-btn" onclick="showTab('meus-itens', this)">Meus Anúncios</button>
        </div>

        <!-- Seção de Compra -->
        <section id="tab-comprar" class="market-section active">
            <div id="market-list" class="market-grid">
                <!-- Itens à venda virão aqui -->
            </div>
        </section>

        <!-- Seção de Venda -->
        <section id="tab-vender" class="market-section">
            <div class="venda-form">
                <h3>O que você deseja vender?</h3>
                <p><small>Limite de 10 itens simultâneos no mercado.</small></p>
                <select id="venda-item-select">
                    <option value="">Selecione um item da mochila...</option>
                </select>
                <div class="form-group">
                    <label>Quantidade:</label>
                    <input type="number" id="venda-qtd" min="1" value="1">
                </div>
                <div class="form-group">
                    <label>Preço Total (Moedas de Ouro):</label>
                    <input type="number" id="venda-preco" min="1" value="10">
                </div>
                <button onclick="anunciarItem()" class="btn-anunciar">Anunciar no Mercado</button>
            </div>
        </section>

        <!-- Seção Meus Itens -->
        <section id="tab-meus-itens" class="market-section">
            <div id="meus-anuncios-list" class="market-grid">
                <!-- Seus anúncios aparecerão aqui -->
            </div>
        </section>
    </main>

    <script src="/pastas/mercado/mercado.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('is-open');
        }
    </script>
</body>
</html>
