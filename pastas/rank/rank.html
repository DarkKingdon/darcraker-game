<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarCraker - Ranking</title>
    <link rel="stylesheet" href="/pastas/inicio/inicio.css">
    <link rel="stylesheet" href="/pastas/rank/rank.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="navbar">
      <div class="logo">DarCraker - Hall da Fama</div>
      <i class="fas fa-bars menu-toggle" onclick="toggleSidebar()"></i>
    </header>

    <nav id="sidebar" class="sidebar">
        <div class="sidebar-content">
            <a href="/inicio.html" class="sidebar-link">
                <img src="/pastas/img/inicio.jpg" alt="Início" class="sidebar-img">
                <span class="sidebar-text">Início</span>
            </a>
            <a href="/heroi.html" class="sidebar-link">
                <img src="/pastas/img/heroi.jpg" alt="Herói" class="sidebar-img">
                <span class="sidebar-text">Herói</span>
            </a>
            <a href="/mundo.html" class="sidebar-link">
                <img src="/pastas/img/icone_mundo.png" alt="Mundo" class="sidebar-img">
                <span class="sidebar-text">Mundo</span>
            </a>
            <a href="/mochila.html" class="sidebar-link">
                <img src="/pastas/img/mochila.jpg" alt="Mochila" class="sidebar-img">
                <span class="sidebar-text">Mochila</span>
            </a>
            <a href="/rank.html" class="sidebar-link">
                <img src="/pastas/img/conquistas.jpg" alt="Ranking" class="sidebar-img">
                <span class="sidebar-text">Ranking</span>
            </a>
            <a href="/mercado.html" class="sidebar-link">
                <img src="/pastas/img/home.jpg" alt="Mercado" class="sidebar-img">
                <span class="sidebar-text">Mercado</span>
            </a>
            <a href="/pastas/equipamentos/equipamentos.html" class="sidebar-link">
                <img src="/pastas/img/icone_equipamento.png" alt="Equipamentos" class="sidebar-img">
                <span class="sidebar-text">Equipamentos</span>
            </a>
            <a href="/sair" class="sidebar-link">
                <img src="/pastas/img/home.jpg" alt="Sair" class="sidebar-img">
                <span class="sidebar-text">Sair</span>
            </a>
        </div>
    </nav>

    <main class="content">
        <h2>Ranking dos Melhores Jogadores</h2>
        <p>Os heróis mais poderosos de DarCraker.</p>

        <div class="rank-container">
            <table class="rank-table">
                <thead>
                    <tr>
                        <th>Posição</th>
                        <th>Herói</th>
                        <th>Nível</th>
                        <th>Experiência</th>
                    </tr>
                </thead>
                <tbody id="rank-body">
                    <!-- Os dados virão do JS -->
                    <tr><td colspan="4">Carregando heróis...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="/pastas/rank/rank.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('is-open');
        }
    </script>
</body>
</html>
