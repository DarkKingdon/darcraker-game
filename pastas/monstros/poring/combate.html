<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combate: Poring</title>
    <link rel="stylesheet" href="combate.css">

                </div>

            <button onclick="fugir()" class="btn-battle btn-flee">FUGIR</button>
        </div>
    </div>

    <script src="combate.js"></script>
</body>
</html>
