<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Monstro - Wiki</title>
    <link rel="stylesheet" href="/pastas/inicio/inicio.css">

    <nav id="sidebar" class="sidebar">

    <div class="wiki-container" id="wiki-content">

                <div class="info-row">

                    <span class="value" id="monstro-nivel"></span>

                </div>

                </div>
                <div class="info-row">
                    <span class="label">‚≠ê EXP:</span>
                    <span class="value" id="monstro-exp"></span>
                </div>

                <hr style="border-color: #333; margin: 15px 0;">

                <p id="monstro-desc" style="font-style: italic; color: #ccc; margin-bottom: 20px;"></p>

                <h3>Itens que Dropa</h3>
                <ul id="monstro-drops" style="color: #e0e0e0; padding-left: 20px;">
                    <!-- Preenchido via JS -->
                </ul>
            </div>
        </div>
    </div>

    <script src="wiki.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar) sidebar.classList.toggle('is-open');
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderizarDetalhesMonstro();
        });
    </script>
</body>

</html>
