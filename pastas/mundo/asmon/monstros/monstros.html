<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monstros - Planícies de Asmon</title>
    <link rel="stylesheet" href="/pastas/inicio/inicio.css">
    <link rel="stylesheet" href="/pastas/mundo/mundo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <header class="navbar">
        <div class="logo">DarCraker - Asmon</div>
        <i class="fas fa-bars menu-toggle" onclick="toggleSidebar()"></i>
    </header>

    <nav id="sidebar" class="sidebar">
        <div class="sidebar-content">
            <a href="/inicio.html" class="sidebar-link">
                <img src="/pastas/img/inicio.jpg" alt="Início" class="sidebar-img">
                <span class="sidebar-text">Início</span>
            </a>
            <a href="/heroi.html" class="sidebar-link">
                <img src="/pastas/img/heroi.jpg" alt="Herói" class="sidebar-img">
                <span class="sidebar-text">Herói</span>
            </a>
            <a href="/mundo.html" class="sidebar-link">
                <img src="/pastas/img/icone_mundo.png" alt="Mundo" class="sidebar-img">
                <span class="sidebar-text">Mundo</span>
            </a>
            <a href="/mochila.html" class="sidebar-link">
                <img src="/pastas/img/mochila.jpg" alt="Mochila" class="sidebar-img">
                <span class="sidebar-text">Mochila</span>
            </a>
            <a href="/rank.html" class="sidebar-link">
                <img src="/pastas/img/conquistas.jpg" alt="Ranking" class="sidebar-img">
                <span class="sidebar-text">Ranking</span>
            </a>
            <a href="/mercado.html" class="sidebar-link">
                <img src="/pastas/img/home.jpg" alt="Mercado" class="sidebar-img">
                <span class="sidebar-text">Mercado</span>
            </a>
            <a href="/sair" class="sidebar-link">
                <img src="/pastas/img/home.jpg" alt="Sair" class="sidebar-img">
                <span class="sidebar-text">Sair</span>
            </a>
        </div>
    </nav>

    <main class="content">
        <h2>Monstros da Região</h2>
        <p>Escolha um oponente para enfrentar nas Planícies de Asmon.</p>

        <div class="map-container">
            <!-- Card do Orlos -->
            <div class="zone-card">
                <img src="/pastas/img/orlos.jpg" alt="Orlos" class="zone-banner">
                <div class="zone-info">
                    <h3>Orlos</h3>
                    <span class="zone-level">Nível: 1</span>
                    <a href="/pastas/monstros/orlos/combate.html" class="enter-btn">Lutar</a>
                </div>
            </div>

            <!-- Card do Poring -->
            <div class="zone-card">
                <img src="/pastas/img/poring.jpg" alt="Poring" class="zone-banner">
                <div class="zone-info">
                    <h3>Poring</h3>
                    <span class="zone-level">Nível: 1</span>
                    <a href="/pastas/monstros/poring/combate.html" class="enter-btn">Lutar</a>
                </div>
            </div>

            <!-- Card do Fabre -->
            <div class="zone-card">
                <img src="/pastas/img/fabre.jpg" alt="Fabre" class="zone-banner">
                <div class="zone-info">
                    <h3>Fabre</h3>
                    <span class="zone-level">Nível: 2</span>
                    <a href="/pastas/monstros/fabre/combate.html" class="enter-btn">Lutar</a>
                </div>
            </div>
        </div>

        <div style="margin-top: 20px;">
            <a href="/mundo.html" style="color: #ffd700; text-decoration: none;"><i class="fas fa-arrow-left"></i>
                Voltar ao Mapa</a>
        </div>

    <script src="/pastas/inicio/inicio.js"></script>
